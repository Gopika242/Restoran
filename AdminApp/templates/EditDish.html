<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="{% url 'UpdateDish' UD_id=ed.id %}" method="post" enctype="multipart/form-data">
  {% csrf_token %}
<div class="col-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Edit Dishes</h4>
<!--                    <p class="card-description"> Add your favourite cuisines to our menu! </p>-->
                      <div class="form-group" data-select2-id="7">

                      <label>Select Cuisine</label>
                      <select class="js-example-basic-single select2-hidden-accessible" style="width:100%" aria-hidden="true" name="Cuisine">
                        <option >{{ed.Cuisine}}</option>
                          {% for j in cat %}
                          <option >{{j.CuisineName}}</option>
                          {% endfor %}
                      </select>
                    </div>

                      <div class="form-group">
                        <label for="exampleInputName1">Dish Name</label>
                        <input type="text" class="form-control" id="exampleInputName1" name="DishName" placeholder="Dish Name" value="{{ed.DishName}}">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputName1">Price</label>
                        <input type="number" class="form-control" name="Price" placeholder="Price" value="{{ed.Price}}">
                      </div>


                      <div class="form-group">
                        <label for="exampleTextarea1">Description</label>
                        <textarea class="form-control" id="exampleTextarea1" name="About" rows="4">{{ed.About}}</textarea>
                      </div>
                      <div class="form-group">
                          <img src="{{ed.DishImage.url}}" alt="" height="60px" width="100px">
                        <label>Upload Dish Image</label>

                        <div class="input-group col-xs-12">
                          <span class="input-group-append">
                            <button class="file-upload-browse btn btn-primary" type="button"><input type="file" name="DishImage"></button>
                          </span>
                        </div>
                      </div>
                      <button type="submit" class="btn btn-primary mr-2">Submit</button>
                      <button class="btn btn-dark">Cancel</button>

                  </div>
                </div>
              </div>
</form>

</body>
</html>
{% endblock %}
